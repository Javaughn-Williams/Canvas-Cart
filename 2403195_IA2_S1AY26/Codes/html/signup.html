<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CanvasCart</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="home-body">

    <div class="sign-in-container">

        <div class="sign-in-box">
            <h1>Sign Up</h1>
            <p id="welcome">Welcome! Lets get you started with a new acount.</p>

            <form class="sign-in-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="••••••••" required>

                <button type="submit" class="sign-in-button">Sign Up</button>
            </form>

            <p class="extra-links">
                Already have an account? <a id="sign-in-link" href="signin.html">Sign In</a>
            </p>
        </div>

    </div>

</body>
</html>
